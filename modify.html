<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="image_src" href="img/main3.jpg" />
    <link rel="stylesheet" href="css/common.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>OMCDOC 출석체크</title>
</head>
<body>
    <header class="header">
        <div class="w100 area">
            <i class="material-icons" onclick="location.href='index.html'">arrow_back_ios</i>
            <h1>OMCDOC 출석체크</h1>
            <i class="material-icons">brightness_6</i>
        </div>
    </header>
    <div class="header-padding"></div>
    <section class="choose">
        <div class="w100 area">
            <select name="" id="">
                <option>목장을 선택하세요</option>
                <option강정규 목장</option>
                <option>강희준 목장</option>
                <option>김민정 목장</option>
                <option>김현수 목장</option>
                <option>안예슬 목장</option>
                <option>유보미 목장</option>
                <option>이규혁 목장</option>
                <option>이민수 목장</option>
                <option>이은창 목장</option>
                <option>전경근 목장</option>
                <option selected>정혜빈 목장</option>
                <option>지성민 목장</option>
                <option>새가족 목장</option>
                <!-- 목장명은 개발로 DB에서 불러오게끔, <option></option>이 반복됩니다 -->
            </select>
        </div>
    </section>
    <section class="tab">
        <div class="area w100">
            <button type="button" onclick="location.href='attendance.html'">출석체크</button>
            <button type="button" class="on" onclick="location.href='modify.html'">목원수정</button>
        </div>
    </section>
    <section class="modify">
        <div class="area w100">
            <p class="area-top">
                <button type="button">목원추가 <i class="i i-plus"></i></button>
                <p><input type="text" placeholder="이름을 입력하세요"><button type="button">추가</button></p>
            </p>
            <ul>
                <li>이웅원<button type="button">삭제</button></li>
                <li>이정은<button type="button">삭제</button></li>
                <li>정혜빈<button type="button">삭제</button></li>
                <li>윤주혜<button type="button">삭제</button></li>
                <li>이성경<button type="button">삭제</button></li>
                <li>김윤아<button type="button">삭제</button></li>
                <li>조운용<button type="button">삭제</button></li>
                <li>유보미<button type="button">삭제</button></li>
                <!-- 삭제 시 DB 및 check-area에도 반영 -->
            </ul>
        </div>
    </section> 
<script src="js/common.js"></script>
</body>
</html>
